force_keyboard_focus = true
selection_wrap = true
theme = "mocha"
additional_theme_location = "/home/efaz/.config/walker/themes/"
hide_action_hints = true

[placeholders]
"default" = { input = "ï€‚ Search Apps & Files...", list = "No Results" }

[keybinds]
quick_activate = []

[columns]
symbols = 1

[providers]
max_results = 50
default = [
  "desktopapplications",
  "files",
  "websearch",
]

[[providers.prefixes]]
prefix = "/"
provider = "files"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"

[providers.files]
max_results = 30
base_directory = "/home/efaz"
search_command = "plocate --ignore-case --limit 100"
exclude_paths = [
  "/home/efaz/.cache",
  "/home/efaz/.git",
  "/home/efaz/node_modules",
  "/home/efaz/.npm",
  "/home/efaz/.cargo",
  "/home/efaz/.rustup",
  "/home/efaz/.ssh",
  "/home/efaz/.gnupg",
  "/home/efaz/.local/share/Trash"
]
exclude_patterns = [
  ".env",
  "*.key",
  "*.pem",
  "secret",
  "credentials",
  "passwd",
  "shadow",
  "*.db",
  "*.sqlite"
]

[[emergencies]]
text = "Restart Walker"
command = "omarchy-restart-walker"
