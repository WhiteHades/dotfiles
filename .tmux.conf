unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-d
set -g mouse on

# enable 256 colour and tru colour
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# general
set -g set-clipboard on        # use system clipboard
set -g status-interval 3       # update status bar every 3 sec
set -g detach-on-destroy off   # dont exit from tmux when closing a session
set -g escape-time 0           #
set -g history-limit 110000

# split horizontally in cwd with "\" and vertically with "-"
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# new window in cwd
bind c new-window -c "#{pane_current_path}"

# use vim arrow keys to resize panes
bind -r h resize-pane -L 3
bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3
bind -r m resize-pane -Z # maximise

# use vim arrow keys to change panes
#bind-key h select-pane -L
#bind-key j select-pane -D
#bind-key k select-pane -U
#bind-key l select-pane -R

# start window and panges at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # automatically renumber windows when one is closed

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
set -g status-right ""
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200

# catppuccin mocha palette
bg="#1e1e2e"
fg="#cdd6f4"
active_bg="#b4befe"     # lavender
active_fg="#1e1e2e"     # base, for contrast
inactive_fg="#7f849c"   # overlay1
border_fg="#fab387"     # peach
selection_bg="#f38ba8"  # red
selection_fg="#11111b"  # crust

# rounded window indicators
left_arrow=""
right_arrow=""
expanded_icon="󰊓"

# status bar layout
 set -g status-position bottom
 set -g status-justify centre
 set -g status-left-length 20
 set -g status-right-length 20

# minimal left — session name, no brackets
 set -g status-left "#[fg=#f5c2e7,bg=${bg},bold,nounderscore]  #S "

# minimal right — show nothing, or optional dev info:
# tmux set -g status-right "#(hostname -s) #(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null)"
 set -g status-right ""

# base style
 set -g status-style "bg=${bg},fg=${fg}"

# window format — inactive
 set -g window-status-format "#[fg=${inactive_fg},bg=default] ⎯ #I:#W "

# window format — active with rounded arrows
 set -g window-status-current-format "#[fg=${active_bg},bg=default]${left_arrow}#[fg=${active_fg},bg=${active_bg},bold] #I:#W #[fg=${active_bg},bg=default]${right_arrow}"

# message + copy mode styles
 set -g message-style "bg=default,fg=${fg}"
 set -g message-command-style "bg=default,fg=${fg}"
 set -g mode-style "bg=${selection_bg},fg=${selection_fg}"

# pane borders
 set -g pane-active-border-style "fg=${border_fg},bg=default"
 set -g pane-border-style "fg=#585b70,bg=default"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
