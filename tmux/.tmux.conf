unbind C-b
set -g prefix C-a
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

set -g default-shell /bin/zsh

set -g mouse on
set -g set-clipboard on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g status-interval 3
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 110000

# split in current dir: "\" = horizontal, "-" = vertical
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# new window in current dir
bind c new-window -c "#{pane_current_path}"

# pane resizing
bind -r h resize-pane -L 3
bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3
bind -r m resize-pane -Z

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# style
set -ogq @thm_bg "#1e1e2e"
set -ogq @thm_fg "#cdd6f4"
set -ogq @thm_mantle "#1E1E2E"
set -ogq @thm_crust "#11111b"
set -ogq @thm_mauve "#cba6f7"
set -ogq @thm_subtext_0 "#bac2de"
set -ogq @thm_sapphire "#74c7ec"
set -ogq @thm_teal "#94e2d5"
set -ogq @thm_blue "#89b4fa"
set -ogq @thm_surface_0 "#313244"
set -ogq @thm_lavender "#b4befe"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=#{@thm_fg},bg=#{@thm_mantle}"
set -g status-left "#[fg=#{@thm_mauve},bold] #S #[fg=#{@thm_subtext_0},nobold]|#[default] "
set -g status-right "#[fg=#{@thm_sapphire}] #[fg=#{@thm_fg}]#(~/.config/tmux/bin/tmux-cpu.sh)  #[fg=#{@thm_sapphire}] #[fg=#{@thm_fg}]#(~/.config/tmux/bin/tmux-mem.sh)"
set -g window-status-format " #[fg=#{@thm_subtext_0}]#I:#W"
set -g window-status-current-format "#[fg=#{@thm_teal},bold]  #[underscore]#I:#W#[nounderscore]"
set -g message-style "fg=#{@thm_fg},bg=#{@thm_surface_0}"
set -g mode-style "fg=#{@thm_bg},bg=#{@thm_blue}"
set -g pane-border-style "fg=#{@thm_surface_0}"
set -g pane-active-border-style "fg=#{@thm_lavender}"

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

run '~/.config/tmux/plugins/tpm/tpm'
